<body>
<div id="myform">
  <h3>Enter your values: </h3>
    <form id="former" method="post" onsubmit="return false">
        <div class="form-group">
            <label for = "name">Name:</label>
            <input type="text" class="form-control" id="name" pattern="[A-Za-z]{4,}" placeholder = "Petro" required>
        </div>
        <div>
            <label for = "age">Age:</label>
            <input type="text" class="form-control" id="age" pattern="[0-9]{1,3}" placeholder="18" required>
        </div>
        <div>
        	<label for = "sex">Sex:</label>
        	<input type="text" class="form-control" id="sex" pattern="\b(Male|Female|M|F)\b" placeholder="Format only M & F & Male & Female" required>
        </div>
        <div>
        	<label for = "date">Date:</label>
        	<input type="text" class="form-control" id="date" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" placeholder="Date (format DD/MM/YY)" required>
        </div>
        <div>
        	<label for = "adress">Adress:</label>
        	<input type="text" class="form-control" id="adress" pattern="[A-Za-z]{3,}" placeholder="Your adress" required>
        </div>
        <div>
        	<label for = "phone">Phone:</label>
        	<input type="text" class="form-control" id="phone" pattern="[0-9]{9,12}" placeholder="0970295414" required>
        </div>
        <div>
        	<label for = "email">Email:</label>
        	<input type="text" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" required>
        </div>
        &nbsp;
        <div>
        	<input class="btn btn-default" type="submit" id="add" value="Add"">
        </div>
    </form> 
</div>
&nbsp;
<div id="mydata">
<h3>Current inputs that have been saved:</h3>
  <table class="table" id="myTableData"  border="1" cellpadding="2">
      <tr class="success">
        <td>&nbsp;</td>
        <td><b>Name</b></td>
        <td><b>Age</b></td>
        <td><b>Sex</b></td>
        <td><b>Date</b></td>
        <td><b>Adress</b></td>
        <td><b>Phone</b></td>
        <td><b>Email</b></td>
      </tr>
  </table>
&nbsp;
